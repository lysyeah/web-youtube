<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex9</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            }
            // 위는 함수 정의일뿐. 아래부터 출력된다.
            document.write('<li>1</li>');
            // two()는 아, two라는 함수의 이름은 없고 two함수를 부르라는 것이구나.
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1 + '<br>');
        };
       onePlusOne();
    //    left,right를 
    //    이러한 2와3을 받아서 함수 안으로 매개한다고 '매개변수'이다. 
    //    'Parameter'이다.
       function sum(left, right){
            document.write(left+right + '<br>');
       }
    //    함수로 전달하는 2와 3을 '인자'라고 한다. 
    //    'Argument'이다.
       sum(2,3);
       sum(3,4);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left,right){
            return left+right;
        }
        document.write(sum2(2,3)+ '<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div>');
    </script>

</body>
</html>
